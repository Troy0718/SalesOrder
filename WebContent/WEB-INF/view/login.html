<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:/www.thymeleaf.org"
	xmlns:sec="http://wwwthymeleaf.org/extras/spring-security"
	>
<head>
<meta charset="UTF-8">
<title>Login page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.3.1/css/all.css">	
<link rel="stylesheet" type="text/css" href="resources/css/login.css">

	
</head>
<body>
	<div class=container>
		<div class="d-flex justify-content-center h -100">
			<div class="card">
				<div class="card-header">
					<h2>Sign In</h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/checkUserAccount}" method="post"> 
						<div th:if="${param.error}" class="alert alert-login">
							Invalid username add password.
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span> 
							</div>
							<input type="text" class="form-control" name="username" placeholder="Login"> 
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span> 
							</div>
							<input type="password" class="form-control" name="password" placeholder="Password"> 
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn login-button">
							<br>
							<a th:href="@{/}" class="btn btn-warning float-right">Back</a>
						</div>
						
					</form>
				</div>	
				
				<div class="card-footer">
					<div class="d-flex justify-content-center footer">
						Don't have an account?<a th:href="@{/signup}">Sign up</a>	
					</div>
				</div>
				
			</div>
		</div>		
	</div>
	
	
</body>
</html>
